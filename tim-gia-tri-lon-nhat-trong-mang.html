<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>

    <script>
        let myArray = [1, 3, 233, -3, 33, 66];
        let max = myArray[0];
        for (let i = 0; i < myArray.length; i++) {
            if (max < myArray[i]) {
                max = myArray[i];
            }
        }
        console.log(max);

    </script>


</body>
</html>
