<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
    <script>
        let myArray = [3, 5, 6, 7, 9, 1, 8]
        let i = 0;
        let j = myArray.length - 1;
        for (i,j; i < j; i++, j--) {
            let n;
            n = myArray[i];
            myArray[i] = myArray[j];
            myArray[j] = n;
        }
        console.log(myArray)
    </script>
</body>
</html>
