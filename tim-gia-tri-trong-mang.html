<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <input id="input" type="text">
    <button type="button" onclick="searching()">Searching</button>
    <script>
        let myArray = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
        function searching() {
            let input = parseInt(document.getElementById("input").value);
            for (let i = 0; i < myArray.length; i++) {
                if (input == myArray[i]) {
                    alert("Tìm thấy " + input + " ở vị trí số " + i);
                    break;
                }
            }
        }
    </script>

</body>
</html>
