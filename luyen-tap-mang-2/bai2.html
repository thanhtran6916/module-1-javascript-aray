<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let myArray =  [ 'c', 's', 'c', '2', '6', '1' ];
        let myArrayFirst = 0;
        let myArrayLast = myArray.length - 1;
        let c;
        for ( ; myArrayFirst < myArrayLast; myArrayFirst++, myArrayLast--) {
            c = myArray[myArrayFirst];
            myArray[myArrayFirst] = myArray[myArrayLast];
            myArray[myArrayLast] = c;
        }
        let d = myArray.join("")
        document.write(d);
    </script>
</body>
</html>
