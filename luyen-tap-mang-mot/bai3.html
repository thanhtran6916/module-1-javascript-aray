<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>Nhập vào các số nguyên cách nhau bởi dấu ","</p>
<input id="input" type="text">
<button type="button" onclick="calculate()">Tính toán</button>
<p id="result"></p>
<script>
  function calculate() {
    let input = document.getElementById("input").value;
    let myArray = input.split(",");
    let max = parseInt(myArray[0]);
    let sum = 0;
    let i = 0;
    for (i; i < myArray.length; i++) {
      //tìm phần tử lớn nhất
      if (parseInt(myArray[i]) > max) {
        max = parseInt(myArray[i]);
      }
      //tính giá trị trung bình
      sum += parseInt(myArray[i]);
    }
    document.getElementById("result").innerHTML = "Số " + max + " là số lớn nhất và giá trị trung bình là " + (sum / 2);
  }


</script>
</body>
</html>
