<body>
    <script>
        let myArray = [-3,4,5,-5,2,-1,-4];
        let b = myArray.length - 1;
        let c;
        for (let i = 0; i < b; i++, b--) {
            c = myArray[i];
            myArray[i] = myArray[b];
            myArray[b] = c;
        }
        console.log(myArray)
    </script>
