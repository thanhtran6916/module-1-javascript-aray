<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Nhập vào các số nguyên cách nhau bởi dấu ","</p>
    <input id="input" type="text">
    <button type="button" onclick="calculate()">Tính toán</button>
    <p id="result"></p>
    <script>
        function calculate() {
            let input = document.getElementById("input").value;
            let myArray = input.split(",");
            console.log(myArray)
            for (let i = 0; i < myArray.length; i++) {
                if (myArray[i] >= 10) {
                    document.getElementById("result").innerHTML += "Số " + myArray[i] + " >= 10 ở vị trí số " + (i + 1) + "</br>";
                }
            }
        }


    </script>
</body>
</html>
