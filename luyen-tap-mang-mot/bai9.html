  }

    c[x] = x + 20;
  }

  let e = [];
  let eCount = 0;
  let y = 0
  for (let z = 0; z < a.length; z++) {
    e[eCount] = a[z];
    eCount++;
  }
  z = 0;
  for (let z = 0; z < b.length; z++) {

  }

</script>
